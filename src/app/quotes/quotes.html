<div>
    <input type="text" class="form-control mb-3" placeholder="Search quotes..." [(ngModel)]="searchTerm"
        (input)="filterQuotes()">

    <ul class="list-group">
        <li class="list-group-item" *ngFor="let quote of filteredQuotes">
            <div class="quote-card mb-3 p-4">
                <i class="bi bi-quote fs-1 text-primary"></i>
                <p class="quote-text">{{ quote.text }}</p>
            </div>
        </li>
    </ul>
</div>
